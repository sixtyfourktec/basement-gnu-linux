inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "6.18"
    PKG_LICENSE: "LGPL-2.1-or-later"

checkoutSCM:
    scm: url
    url: https://strace.io/files/${PKG_VERSION}/strace-${PKG_VERSION}.tar.xz
    digestSHA256: 0ad5dcba973a69e779650ef1cb335b12ee60716fc7326609895bd33e6d2a7325
    stripComponents: 1

buildTools: [host-toolchain]
buildScript: |
    autotoolsBuild "$1" \
        --enable-mpers=check

packageScript: |
    autotoolsPackageTgt
