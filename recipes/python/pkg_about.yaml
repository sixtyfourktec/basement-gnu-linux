inherit: ["python3::build"]

metaEnvironment:
    PKG_VERSION: "2.0.11"
    PKG_LICENSE: "Zlib"

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/karpierz/pkg_about/archive/refs/tags/${PKG_VERSION}.tar.gz
    digestSHA256: f3c273b8bf8edfebc5fd6995d9211574ab6a126e77ae394e4fafeff8396e4550
    stripComponents: 1

depends:
    - python::tox
    - python::pluggy
    - python::python3-setuptools
    - python::packaging
