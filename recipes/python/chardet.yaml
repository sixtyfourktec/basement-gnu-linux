    url: ${GITHUB_MIRROR}/chardet/chardet/archive/refs/tags/${PKG_VERSION}.tar.gz
    digestSHA256: 07249fb7bdf1fc669e2fb0eba58afe18fe6c5e3187ee806f22969f0e809a32dd
